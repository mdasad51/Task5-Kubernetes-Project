apiVersion: apps/v1
kind: Deployment
metadata:
    name: netflix-deployment
    labels:
        app: netflix
spec:
    replicas: 2
    selector:
        matchLabels:
            app: netflix
    template:
       metadata:
          name: netflix-ctr
          labels:
              app: netflix
       spec:
          containers:
              - name: netflix
                image: netflix-new-img:1
                ports:
                   - containerPort: 3000 
